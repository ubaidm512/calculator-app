<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="Calculator">
        <form>
            <input id="Number" type="text" placeholder="Inter Number" >
        </form>
        <div class="button">
            <button type="button" onclick="getValue('*')" class="btn btn-yellow" >*</button>
            <button type="button"onclick="getValue('/')" class="btn btn-yellow" >/</button>
            <button type="button"onclick="getValue('-')" class="btn btn-yellow" >-</button>
            <button type="button"onclick="getValue('+')"class="btn btn-yellow" >+</button>

            <button type="button"onclick="getValue('9')" class="btn btn-grey" >9</button>
            <button type="button"onclick="getValue('8')" class="btn btn-grey" >8</button>
            <button type="button" onclick="getValue('7')"class="btn btn-grey" >7</button>
            <button type="button"onclick="getValue('6')" class="btn btn-grey" >6</button>
            <button type="button"onclick="getValue('5')" class="btn btn-grey" >5</button>
            <button type="button"onclick="getValue('4')" class="btn btn-grey" >4</button>
            <button type="button"onclick="getValue('3')" class="btn btn-grey" >3</button>
            <button type="button"onclick="getValue('2')" class="btn btn-grey" >2</button>
            <button type="button"onclick="getValue('1')" class="btn btn-grey" >1</button>
            <button type="button"onclick="getValue('0')" class="btn btn-grey" >0</button>
            <button type="button"onclick="getValue('.')" class="btn btn-grey" >.</button>

            <button type="button"onclick="totalValue()"class="btn btn-equal" >=</button>
            <button type="button"onclick="valueRemove()"  class="btn btn-cl" >c</button>
            <button type="button"onclick="valueRemoveall()"  class="btn btn-clear" >AC</button>
            
        </div>
    </section>
    
</body>
<script src="app.js"></script>
